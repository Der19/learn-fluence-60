<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Graduation cap icon - black silhouette matching the image -->
  <g fill="#000000">
    <!-- Square top of cap (mortarboard) - rhombus/diamond shape from perspective -->
    <path d="M 20 28 L 80 28 L 77 38 L 23 38 Z" />
    
    <!-- Headpiece band (rounded rectangular base) -->
    <path d="M 23 38 Q 23 42 25 45 Q 50 48 75 45 Q 77 42 77 38 Z" />
    
    <!-- Thin white separating line between cap and band -->
    <line x1="23" y1="38" x2="77" y2="38" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Tassel hanging from top right corner -->
    <line x1="77" y1="28" x2="77" y2="50" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="77" cy="50" r="1.5" fill="#000000"/>
    <path d="M 77 52 L 80 60 L 74 60 Z" fill="#000000"/>
  </g>
</svg>
